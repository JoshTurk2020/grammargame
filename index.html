<!DOCTYPE html>
<html>
<head>
  <title>Past and Present Tense Game</title>
  <style>
    /* CSS styles for the game */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
      font-size: 36px;
      margin-bottom: 20px;
    }
    .player {
      display: inline-block;
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .score {
      font-size: 24px;
      color: #4CAF50;
      font-weight: bold;
    }
    .question {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .answer {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .answer:hover {
      background-color: #45a049;
    }
    .button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #45a049;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Past and Present Tense Game</h1>
  <div>
    <label for="player1">Player 1:</label>
    <input type="text" id="player1" placeholder="Enter name">
  </div>
  <div>
    <label for="player2">Player 2:</label>
    <input type="text" id="player2" placeholder="Enter name">
  </div>
  <button class="button" onclick="startGame()">Start Game</button>
  <div class="player">
    <h2 id="player1Name">Player 1</h2>
    <div class="score" id="score1">0</div>
  </div>
  <div class="player">
    <h2 id="player2Name">Player 2</h2>
    <div class="score" id="score2">0</div>
  </div>
  <div class="question" id="question"></div>
  <div id="answers"></div>
  <button class="button" onclick="nextQuestion()">Next Question</button>

  <script>
    // JavaScript code for the game logic
    let sentences = [
      "I (go) to the park yesterday.",
      "She (watch) a movie right now.",
      "They (play) video games every day.",
      "He (eat) a sandwich for lunch.",
      "We (visit) our grandparents last weekend.",
      "The dog (bark) loudly at the mailman.",
      "The cat (sleep) on the couch all day.",
      "The children (study) for their exam tomorrow.",
      "The teacher (explain) the lesson to the class.",
      "The sun (shine) brightly in the sky.",
      "The flowers (bloom) in the spring.",
      "The leaves (fall) from the trees in autumn.",
      "The snow (cover) the ground in winter.",
      "The birds (sing) in the morning.",
      "The athletes (train) hard for the competition.",
      "The musicians (perform) on stage tonight.",
      "The artists (paint) beautiful landscapes.",
      "The chefs (cook) delicious meals in the restaurant.",
      "The scientists (conduct) experiments in the lab.",
      "The engineers (design) new technologies.",
      "The actors (rehearse) for the play.",
      "The dancers (practice) their routines.",
      "The photographers (capture) stunning images.",
      "The writers (create) engaging stories.",
      "The parents (take care) of their children.",
      "The students (learn) new things every day.",
      "The doctors (treat) patients at the hospital.",
      "The nurses (assist) the doctors and patients.",
      "The firefighters (rescue) people from burning buildings.",
      "The police officers (protect) the community.",
      "I (have) never been to Europe before.",
      "She (have) already finished her homework.",
      "They (have) been waiting for an hour.",
      "He (have) just arrived at the office.",
      "We (have) been planning this trip for months.",
      "The team (have) won the championship last year.",
      "The company (have) expanded its business recently.",
      "The artist (have) created a masterpiece.",
      "The book (have) become a bestseller.",
      "The city (have) undergone major changes.",
      "I (have) never seen such a beautiful sunset before.",
      "She (have) always wanted to learn a new language.",
      "They (have) been friends since childhood.",
      "He (have) never tried skydiving.",
      "We (have) been saving money for a new car.",
      "The restaurant (have) received excellent reviews.",
      "The movie (have) won several awards.",
      "The scientists (have) made a groundbreaking discovery.",
      "The athletes (have) trained hard for the Olympics.",
      "The volunteers (have) helped many people in need."
    ];

    let currentPlayer = 1;
    let currentQuestion = 0;
    let score1 = 0;
    let score2 = 0;

    function startGame() {
      const player1Name = document.getElementById("player1").value || "Player 1";
      const player2Name = document.getElementById("player2").value || "Player 2";
      document.getElementById("player1Name").textContent = player1Name;
      document.getElementById("player2Name").textContent = player2Name;
      nextQuestion();
    }

    function nextQuestion() {
      if (sentences.length > 0) {
        const randomIndex = Math.floor(Math.random() * sentences.length);
        const sentence = sentences[randomIndex];
        document.getElementById("question").textContent = sentence;

        const verb = sentence.match(/\((\w+)\)/)[1];
        const pastTense = getPastTense(verb);
        const presentTense = getPresentTense(verb);
        const presentContinuousTense = getPresentContinuousTense(verb);
        const pastPerfectTense = getPastPerfectTense(verb);
        const presentPerfectTense = getPresentPerfectTense(verb);

        document.getElementById("answers").innerHTML = `
          <button class="answer" onclick="checkAnswer('${pastTense}', ${randomIndex})">
            ${pastTense}
          </button>
          <button class="answer" onclick="checkAnswer('${presentTense}', ${randomIndex})">
            ${presentTense}
          </button>
          <button class="answer" onclick="checkAnswer('${presentContinuousTense}', ${randomIndex})">
            ${presentContinuousTense}
          </button>
          <button class="answer" onclick="checkAnswer('${pastPerfectTense}', ${randomIndex})">
            ${pastPerfectTense}
          </button>
          <button class="answer" onclick="checkAnswer('${presentPerfectTense}', ${randomIndex})">
            ${presentPerfectTense}
          </button>
        `;
      } else {
        document.getElementById("question").textContent = "Game Over!";
        document.getElementById("answers").innerHTML = "";
      }
    }

    function getPastTense(verb) {
      if (verb.endsWith("e")) {
        return verb + "d";
      } else if (verb.endsWith("y")) {
        return verb.slice(0, -1) + "ied";
      } else {
        return verb + "ed";
      }
    }

    function getPresentTense(verb) {
      return verb + "s";
    }

    function getPresentContinuousTense(verb) {
      return "is " + verb + "ing";
    }

    function getPastPerfectTense(verb) {
      return "had " + getPastTense(verb);
    }

    function getPresentPerfectTense(verb) {
      return "has " + getPastTense(verb);
    }

    function checkAnswer(answer, index) {
      const sentence = sentences[index];
      const correctAnswer = sentence.includes("yesterday") ? getPastTense(sentence.match(/\((\w+)\)/)[1]) :
                            sentence.includes("now") ? getPresentContinuousTense(sentence.match(/\((\w+)\)/)[1]) :
                            sentence.includes("every day") ? getPresentTense(sentence.match(/\((\w+)\)/)[1]) :
                            sentence.includes("never") || sentence.includes("already") || sentence.includes("just") ?
                            getPresentPerfectTense(sentence.match(/\((\w+)\)/)[1]) :
                            sentence.includes("had") || sentence.includes("last") ?
                            getPastPerfectTense(sentence.match(/\((\w+)\)/)[1]) :
                            getPresentTense(sentence.match(/\((\w+)\)/)[1]);

      if (answer === correctAnswer) {
        if (currentPlayer === 1) {
          score1++;
          document.getElementById("score1").textContent = score1;
        } else {
          score2++;
          document.getElementById("score2").textContent = score2;
        }
      } else {
        currentPlayer = currentPlayer === 1 ? 2 : 1;
      }

      sentences.splice(index, 1);
      nextQuestion();
    }
  </script>
</body>
</html>
